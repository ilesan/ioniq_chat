<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scroll bars */
            box-sizing: border-box;
        }
        *, *::before, *::after {
            box-sizing: inherit;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            font-size: 2vh;
        }
        h1 {
            color: #333;
            text-align: center;
            margin: 2vh 0;
        }
        #chatbox {
            width: 100%;
            height: 70vh;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            overflow-y: auto;
            padding: 2vh;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 2vh;
        }
        .input-container {
            display: flex;
            width: 100%;
            padding: 0 2vw;
        }
        #user-input {
            flex: 1;
            padding: 1vh;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            font-size: 2vh;
        }
        #send-button {
            padding: 1vh 2vw;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 2vh;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
        div {
            margin-bottom: 1vh;
        }
        strong {
            color: #007bff;
            font-size: 2vh;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/troubleshooting">Troubleshooting</a>
        <a href="/chatbot">Chatbot</a>
    </nav>
    <h1>Chatbot Page</h1>
    <div id="chatbox"></div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Type your message here...">
        <button id="send-button">Send</button>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const chatHistory = []; // Initialize chat history array

        function renderChatHistory() {
            chatbox.innerHTML = ''; // Clear the chatbox
            chatHistory.forEach(({ sender, message }) => {
                const messageElement = document.createElement('div');
                messageElement.textContent = `${sender}: ${message}`;
                chatbox.appendChild(messageElement);
            });
            chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom
        }

        function addMessage(sender, message) {
            chatHistory.push({ sender, message }); // Add message to chat history
            renderChatHistory(); // Render the updated chat history
        }

        async function sendMessage() {
            const userMessage = userInput.value;
            if (userMessage.trim() !== '') {
                const chatHistoryCopy = [...chatHistory]; // Create a copy of the chat history

                addMessage('User', userMessage);
                userInput.value = '';

                try {
                    const response = await fetch('/get_response', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ 
                            message: userMessage,
                            history: chatHistoryCopy // Use the copied chat history
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        addMessage('System', data.response);
                    } else {
                        addMessage('System', 'Error: Unable to get response.');
                    }
                } catch (error) {
                    addMessage('System', 'Error: Unable to get response.');
                }
            }
        }

        sendButton.addEventListener('click', sendMessage);

        // Add event listener for Enter key
        userInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Focus on the input box after sending a message
        userInput.focus();

        // Focus on the input box when the page loads
        window.addEventListener('load', () => {
            userInput.focus();
        });
    </script>
</body>
</html>
